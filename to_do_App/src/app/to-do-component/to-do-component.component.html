<main
  class="container p-5 rounded shadow-lg"
  style="width: 100%; margin-top: 5%; background-color: #5991e54d"
>
  <h1 class="text-center fw-bold" style="color: #5991e5be">To-Do App</h1>

  <!-- Input Section -->
  <div class="input-group mt-4">
    <input
      type="text"
      class="form-control form-control-lg rounded-start"
      placeholder="Enter new task..."
      [(ngModel)]="newTask"
    />
    <button
      class="btn btn-lg"
      type="button"
      (click)="addTask()"
      style="background-color: #5991e5be"
    >
      Add Task
    </button>
  </div>
  <div
    style="
      background-color: #5991e54d;
      padding: 1px 20px 20px 20px;
      margin-top: 2%;
      border-radius: 10px;
    "
  >
    <!-- Tasks List -->
    <ul class="list-group mt-4">
      @for (task of tasks; track $index) {
      <li
        class="list-group-item d-flex justify-content-between align-items-center mb-2 border-0 shadow-sm bg-warning-emphasis"
      >
        <span class="fw-semibold text-secondary">{{ task.name }}</span>
        <div style="display: flex; flex-direction: row">
          <!-- Mark as completed button -->
          <i
            class="fs-4 me-3 cursor-pointer"
            [ngClass]="{
              'bi bi-check-square-fill text-success': task.completed,
              'bi bi-check-square text-secondary': !task.completed
            }"
            (click)="toggleTaskStatus($index)"
          ></i>
          <i
            class="fs-4 me-3 cursor-pointer bi bi-trash-fill text-danger"
            (click)="removeTask($index)"
          ></i>
        </div>
      </li>
      } @empty {
      <p class="text-center text-muted fs-5 mt-3">Lets get some work done!</p>
      }
    </ul>
  </div>
</main>
