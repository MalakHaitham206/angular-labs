<main class="container p-5">
  <h1>My To-Do List</h1>
  <div class="input-group mt-5 mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Enter new task"
      [(ngModel)]="newTask"
    />
    <button class="btn btn-outline-secondary" type="button" (click)="addTask()">
      Add
    </button>
  </div>
  <hr />
  <ul class="list-group mt-5">
    @for(task of tasks; track $index){
    <li
      class="list-group-item d-flex justify-content-between align-items-center mb-2"
    >
      <span>{{ task }}</span>
      <div>
        <button class="btn btn-outline-danger" (click)="removeTask($index)">
          Delete
        </button>
      </div>
    </li>
    } @empty{
    <strong class="text-center text-danger">No tasks yet!</strong>
    }
  </ul>
</main>
