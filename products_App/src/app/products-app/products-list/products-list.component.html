<div class="row g-4 mt-3 col-12 d-flex justify-content-center">
  @for (product of products; track product.id) {
  <div
    class="col-3 mx-3 border-secondary myCard"
    (click)="handleRedirect(product.id)"
  >
    <app-product-card
      [newProduct]="product"
      (productAddedToCart)="handleAddToCart($event)"
    ></app-product-card>
  </div>
  }@empty {
  <div class="col-12 mt-4 text-center">
    <p>No products found!</p>
  </div>
  }
</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
    </li>
    @for (page of [].constructor(totalPages); track $index) {
    <li class="page-item" [class.active]="currentPage === $index + 1">
      <a class="page-link" (click)="onPageChange($index + 1)">{{
        $index + 1
      }}</a>
    </li>
    }
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
